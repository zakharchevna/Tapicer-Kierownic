<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapicer Kierownic</title>
  <link rel="stylesheet" href="css/index-min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo">Tapicer Kierownic</a>
        <div class="header__menu menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <!-- <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li> -->
              <li class="menu__item">
                <a href="" class="menu__link">Galeria</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Features</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">How it works</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-block">
        <div class="main-block__container">
          <div class="main-block__content">
            <h1 class="main-block__title">Obszywanie Kierownic</h1>
            <p class="main-block__description">Tworzymy z Enthusiasmem i Zaangażowaniem</p>

          </div>
          <div class="main-block__media media-main-block">
            <div class="media-main-block__slider slider">
              <div class="slider__wrapper">
                <img src="./images/mazda6.jpg" alt="Obszyta cztery-ramienna kierownica do Volkswagen"
                  class="slider__image" />
              </div>
            </div>
            <div class="media-main-block__tools tools-main-block">
              <div class="tools-main-block__item tools-item__1">
                <img src="./images/tools.jpg" alt="Narzedzia dla obszywania kierownic">
              </div>
              <div class="tools-main-block__item tools-item__2">
                <img src="./images/tools.jpg" alt="Narzedzia dla obszywania kierownic">
              </div>
              <div class="tools-main-block__item tools-item__3">
                <img src="./images/tools.jpg" alt="Narzedzia dla obszywania kierownic">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__container">
          <h2 class="gallery__title">Galeria Moich Prac</h2>
          <div class="gallery__images">
            <div class="gallery__image">
              <img src="./images/gallery/volkswagen-passat.JPG"
                alt="Obszyta kierownica do Volkswagen Passat. Kolor materiału: czarny z połączeniem z perforacją. Nici czerwonego koloru. Rodzaj szwu: makrama.">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/ford-focus.JPG"
                alt="Obszyta kierownica do Ford Focus lub Ford C-max. Kolor materiału: czarny z połączeniem z perforacją. Nici czarnego koloru. Rodzaj szwu: sportowy.">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/mazda-6.JPG"
                alt="Obszyta kierownica do Mazda 6. Kolor materiału: czarny z połączeniem z perforacją. Nici czarnego koloru. Rodzaj szwu: sportowy.">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/volkswagen-golf.jpg"
                alt="Obszyta kierownica do Volkswagen Golf. Kolor materiału: czarny. Nici czerwonego koloru. Rodzaj szwu: sportowy.">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/macrame-black.JPG" alt="Rodzaj szwu: makrama. Kolor nici: czarny">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/sport-black.JPG" alt="Rodzaj szwu: sportowy. Kolor nici: czarny">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/sport-yellow.JPG" alt="Rodzaj szwu: sportowy. Kolor nici: żółty">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/volkswagen-sport-red.jpg"
                alt="Rodzaj szwu: sportowy. Kolor nici: czerwony">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/audi-sport.jpg" alt="Rodzaj szwu: sportowy. Kolor nici: biały">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/audi.JPG"
                alt="Obszyta trójramienna kierownica do Audi. Kolor materiału: czarny z połączeniem z perforacją. Nici czarnego koloru. Rodzaj szwu: makrama.">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/stitches/volkswagen-passat-macrame.JPG"
                alt="Rodzaj szwu: makrama. Kolor nici: czerwony">
            </div>
            <div class="gallery__image">
              <img src="./images/gallery/volkswagen-passat.JPG"
                alt="Obszyta kierownica do Volkswagen Passat. Kolor materiału: czarny z połączeniem z perforacją. Nici czerwonego koloru. Rodzaj szwu: makrama.">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
